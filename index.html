<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="node_modules/phaser/dist/phaser-arcade-physics.min.js"></script>
    <script src="game.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="instuctions-container">
      <h2>Controlls</h2>
      <p><b>Player1: W = UP / S = DOWN</b></b></p>
      <p><b>Player2: &uarr; = UP / &darr; = DOWN</b></b></p>
    </div>
    <div class="icons-container">
      <div class="sound-icons">
        <img id="mute" onclick="changeSound()" style="display: none;" src="src/assets/mute.png" />
        <img id="soundOn" onclick="changeSound()" src="src/assets/soundOn.png" />
      </div>
    </div>

    <button onclick="startGame()" id="start-btn">Start Game</button>
    <button style="display: none" onclick="replay()" id="replay-btn">
      Replay?
    </button>
  </body>
</html>
